<ion-header>
  <ion-navbar>
    <ion-title>История ревизий</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list no-lines no-padding>
  <ion-item *ngFor="let item of revisions" (click)="getRevision(item)" class="reviosion-history__item">
    <span class="reviosion-history__text">Ревизия от {{item.date}}</span>
  </ion-item>
</ion-list>
</ion-content>
