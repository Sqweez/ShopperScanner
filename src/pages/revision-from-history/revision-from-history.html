<ion-header>
  <ion-navbar>
    <ion-title>Ревизия от {{revision.date}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 style="text-align: center;">Результаты ревизии</h2>
  <h3 style="text-align: center;" *ngIf="isRevisionOkay">Все в порядке!</h3>
  <ion-list *ngIf="!isRevisionOkay">
    <ion-item *ngFor="let item of items_slice" style="width: 100%; height: 25%; background-color: #ff0000">
      <div style="display: flex;">
        <img [src]="item.photo" style="max-width: 100px; max-height: 100px; margin-right: 10px;">
        <p style="font-weight: 600; color: #fff">{{item.name}} | {{item.size}} | {{item.sellSumma}}</p>
      </div>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" *ngIf="!isTheEndOfList">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Пожалуйста, подождите"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
