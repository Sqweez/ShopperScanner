<ion-header>
  <ion-navbar>
    <ion-title>Scanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <BarcodeScanner
    class="scanner-round"
    formats="QR_CODE, EAN_13"
    beepOnScan="true"
    reportDuplicates="true"
    preferFrontCamera="false"
    (scanResult)="onScanResult($event)">
  </BarcodeScanner>

</ion-content>
