<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container__ __auth">
    <h2>Авторизуйтесь, чтобы продолжить</h2>
      <ion-item>
        <ion-label floating>Имя пользователя</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Пароль</ion-label>
        <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
      </ion-item>
      <button ion-button block (click)="submitForm(user)">Войти</button>
    </div>
</ion-content>
